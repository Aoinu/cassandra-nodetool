env:
  es6: true
  node: true
  jest/globals: true
extends: 'eslint:recommended'
plugins:
  - jest
parserOptions:
  ecmaVersion: 2017
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  comma-dangle:
    - error
    - always-multiline
